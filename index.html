<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
     
    <!-- daisyui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- external style sheet -->
     <link rel="stylesheet" href="./style.css">
     <!-- fontawesome cdn -->

<body class="max-w-[1920px] mx-auto border-2 border-red-500">
    <section>
        <nav class="flex justify-between items-center h-[100px]">
            <div class="flex items-center  max-h-[50px] gap-3">
                <div class="h-[50px] w-[50px]"><img src="./assets/logo.png" alt=""></div>
                <div><h1 class="font-extrabold text-2xl text-[#006747]">Emergency <br> Service</h1></div>
            </div>

            <div class="flex justify-between items-center gap-2">

                    <img class="h-[30px] w-[30px]" src="./assets/heart.png" alt="">
                </div>
                <div class="w-[125px] h-[52px] bg-[#41ff6b1a] rounded-[50px] flex justify-center items-center gap-4">
                    <span class="font-bold text-xl">100</span>
                    <img class="h-[24px] w-[24px]" src="./assets/coin.png" alt="">

                <div class="w-[125px] h-[52px] text-[#ffffff] rounded-[50px] bg-[#00A63E] flex justify-center items-center">
